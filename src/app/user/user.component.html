<div class="container">

  <div class="row">
    <mat-grid-list cols="3" rowHeight="4:4">
      <mat-grid-tile *ngFor="let user of users; let i = index">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="card-img-top">
            <p class="card-text">Felhasználó: {{user.username}}</p>
            <a [routerLink]="'/view-user/' + user._id" class="btn btn-success">Megtekintés</a>
            <a [routerLink]="'/user-update/' + user._id" class="btn btn-primary">Módosítás</a>
            <a class="btn btn-danger" (click)="delete(user._id)" >Törlés</a>
          </div>
        </div>
      </mat-grid-tile>

    </mat-grid-list>
  </div>
</div>
